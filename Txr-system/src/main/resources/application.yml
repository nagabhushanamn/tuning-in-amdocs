

server:
  port: 8181


spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bank_db
    username: sa
    password: 
    
    
  h2:
    console:
      enabled: true
      path: /h2-console
      

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    
   
    
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  
      
      
      